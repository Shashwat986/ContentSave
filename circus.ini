[circus]
debug=True

[watcher:redis-server]
cmd=redis-server
args=./config/redis.conf
shell=True
numprocesses=1

[watcher:sqlite]
cmd=sqlite3
args=./db/sqlite.db
shell=True
numprocesses=1

[watcher:es]
cmd=./elasticsearch-6.2.3/bin/elasticsearch
shell=True
numprocesses=1
working_dir=.

[env:es]
PATH=$PATH
